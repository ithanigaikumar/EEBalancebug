    var imgReq = new XMLHttpRequest();

    function processChunks(chunks, width = 640, height = 254) {
        // Create a canvas element
        const canvas = document.createElement('canvas');
        canvas.width = width;
        canvas.height = height;
        document.body.appendChild(canvas);
        numChunks=chunks.length/8;

        // Get the canvas 2D context
        const ctx = canvas.getContext('2d');

        // Initialize an all black image
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, width, height);

        // Process each chunk
        for (let i=0;i<numChunks;i+=8) {
            // Convert hex to binary
            chunk=chunks.slice(i,i+8)
            const binary = parseInt(chunk, 16).toString(2).padStart(32, '0');

            // Unpack the chunk
            const newFrame = parseInt(binary[0], 2);
            const xStart = parseInt(binary.slice(1, 11), 2);
            const yStart = parseInt(binary.slice(11, 19), 2);
            const chunkLength = parseInt(binary.slice(19), 2);

            // If this chunk starts a new frame, reinitialize the image
            if (newFrame) {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, width, height);
            }

            // Draw the white pixels
            for (let x = xStart; x < xStart + chunkLength; x++) {
                // Ensure we're not drawing outside the frame
                if (x < width && yStart < height) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(x, yStart, 1, 1);
                }
            }
        }
    }
