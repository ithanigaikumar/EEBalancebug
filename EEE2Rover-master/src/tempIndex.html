    function processChunks(chunks, width = 640, height = 240) {
    // Get the canvas element
    const canvas = document.getElementById('video-canvas');

    // Get the canvas 2D context
    const ctx = canvas.getContext('2d');

    // Initialize an all black image
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, width, height);

    const numChunks = chunks.length / 8;
    for (let i = 0; i < numChunks; i++) {
        // Convert hex to binary
        const chunk = chunks.slice(i * 8, (i * 8) + 8)
        const binary = parseInt(chunk, 16).toString(2).padStart(32, '0');

        // Unpack the chunk
        const newFrame = parseInt(binary.slice(0, 1), 2);      // Take 1 bit
        const xStart = parseInt(binary.slice(1, 11), 2);       // Take next 10 bits
        const yStart = parseInt(binary.slice(11, 19), 2);      // Take next 8 bits
        const chunkLength = parseInt(binary.slice(19, 32), 2); // Take remaining 13 bits

        // If this chunk starts a new frame, reinitialize the image
        if (newFrame) {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
        }

        // Draw the white pixels
        for (let x = xStart; x < xStart + chunkLength; x++) {
            // Ensure we're not drawing outside the frame
            if (x < width && yStart < height) {
                ctx.fillStyle = '#fff';
                ctx.fillRect(x, yStart, 1, 1);
            }
        }
    }
    }

    function update() {
        const imgReq = new XMLHttpRequest();

        imgReq.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                const imgRLE = this.responseText;
                processChunks(imgRLE);
            }
        };

        imgReq.open("GET", "http://" + ip + "/img");
        imgReq.send();
    };

    setInterval(update, 100)
